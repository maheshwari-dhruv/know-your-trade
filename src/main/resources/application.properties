spring.application.name=know-your-trade
spring.profiles.active=dev
server.port=${APP_PORT}


 AURORA DB PROPERTIES
spring.sql.init.continue-on-error=false
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.hikari.minimumIdle=${DB_MINIMUM_CONNECTION}
spring.datasource.hikari.maximumPoolSize=${DB_MAXIMUM_CONNECTION}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

 LOGGING
logging.level.root=${ROOT_APP_LOG_LEVEL}
logging.level.org.blog.knowyourtrade=${APP_LOG_LEVEL}
logging.level.org.apache.ibatis=${ROOT_APP_LOG_LEVEL}